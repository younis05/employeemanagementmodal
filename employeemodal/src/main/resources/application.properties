spring.datasource.url=jdbc:mysql://localhost:3306/employeemodal?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&reconnect=true
spring.datasource.username=root
spring.datasource.password=password
server.port=8090
#server.servlet.context-path=/
# Specify the DBMS 
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
#create-drop| update | validate | none
spring.jpa.hibernate.ddl-auto = update

# SQL dialect for generating optimized queries
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

