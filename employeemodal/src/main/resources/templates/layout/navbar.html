<!doctype html>
<html lang="en" xmlns:th="http://www.themyleaf.org">
<head th:fragment="html_header">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title th:text="${title}"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>

	<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark text-uppercase" style="background-color: #3F51B5;">
        <a class="navbar-brand" href="#"><img th:src="@{/img/user.png}" alt="" class="navimg" />Employee Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" th:href="@{/employee/list-employees}">Home <span class="sr-only">(current)</span></a>
            </li>
            
             <li class="nav-item">
               <a class="nav-link"  href="#" th:href="@{/employee/list-employees}">List Employees</a>
             </li>
             
             <li class="nav-item">
               <a class="nav-link"  href="#" th:href="@{/employee/info}">All Information</a>
             </li>
            
          </ul>
          
          <form class="form-inline my-2 my-lg-0"  
          th:action="@{/}" 
          th:object="${employee}" method="GET"> 
              
              <input type="hidden" name="employee" th:value="${employee}" />
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"  name="keyword" th:value="${keyword}" required> 
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          
        </div>
      </nav>  
      
</body>
</html>
